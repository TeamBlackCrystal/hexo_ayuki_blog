language: node_js
node_js:
  - "12"

cache:
  directories:
    - "node_modules"

branches:
  only:
  - master

install:
  - yarn install
  - yarn run build

script:
  - echo "Skipping tests"

deploy:
  env:
    - secure: ""
  provider: pages
  skip-cleanup: true
  github-token: $GT_TOKEN  # セキュアとマークされたアクセストークンを travis-ci.org のダッシュボードに設定してください。https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: gh-pages
  local-dir: docs-dist
  on:
    branch: master

notifications:
  email: false