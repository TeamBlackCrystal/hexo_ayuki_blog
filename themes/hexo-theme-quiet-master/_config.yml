  repo: ayuki_blog
  owner: TeamPimcServer
  admin: ['yupix', 'sousuke0422']


bottomIcon: 
  #可以多个
  - {
    #描述名称
    name: 'Github',
    #图标    
    iconLink: 'https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imggithub.png',
    #跳转链接    
